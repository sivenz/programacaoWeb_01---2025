<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/HTML/aula09/form.css">
    <title>Vivo</title>
</head>

<body>

    <header>
        <h1>Formulario Vivo</h1>
        <img src="/ASSETS/vivobanner.png" alt="imagem banner vivo fibra" class="imagemVivo">
        <br><br>
    </header>

    <main>

        <form action="" id="contratoPlano">
            <fieldset id="dadosCliente">
                <legend>Dados do Cliente</legend>
                <label for="nome">Insira seu nome completo:</label>
                <input type="text" name="nomeCompleto" id="nome">
                <br><br>
                <label for="dataNascimento">Insira sua data de nascimento:</label>
                <input type="date" name="dataNascimento" id="dataNascimento">
                <br><br>
                <label for="cpf">Insira seu CPF:</label>
                <input type="text" name="cpf" id="cpf" minlength="11" maxlength="11">
                <br><br>
                <label for="cep">Insira seu CEP:</label>
                <input type="text" name="CEP" id="cep" minlength="8" maxlength="8">
                <br><br>
                <label for="email">Insira seu email:</label>
                <input type="email" name="email" id="email">
                <br><br>
                <label for="telContato">Insira seu telefone:</label>
                <input type="tel" name="telContato" id="telContato">

                <br><br>
                <fieldset id="planosVivo">
                    <legend>Conheça nossos planos:</legend>

                    <center><img src="/ASSETS/vivobanner.png" alt="" class="imagemVivo"></center>
                    <BR><br>
                    <label for="plano1"><img src="/ASSETS/Anotação 2025-05-15 112933.png" alt="" class="imagemPlano"></label>
                    <input type="radio" name="planoSelecionado" id="plano1">
                    <label for="plano2"><img src="/ASSETS/Anotação 2025-05-15 113053.png" alt="" class="imagemPlano"></label>
                    <input type="radio" name="planoSelecionado" id="plano2">
                    <label for="plano3"><img src="/ASSETS/Anotação 2025-05-15 113115.png" alt="" class="imagemPlano"></label>
                    <input type="radio" name="planoSelecionado" id="plano3">
                </fieldset>
            </fieldset>
                <br><br>
                <label for="botao"></label>
                <input type="submit" name="botao" id="botao">
        </form>

    </main>

    <footer>
        <p>Desenvolvido por guilherme (ˉ﹃ˉ)</p>
    </footer>

</body>

</html>
