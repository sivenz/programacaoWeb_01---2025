<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A TABELA NÃO MENTE</title>
</head>

<body>
    <header>
        <main>
            <h1>Tabela Gastos do Mês</h1>
            <article>
                <thead style="background-color: hotpink;">
                    <table border="black 10px">

                        <caption> <!-- descriçã  o descreve a tabela -->
                            <h2>Controle Financeiro</h2>
                        </caption>
                        
                        <tr>
                            <th style="background-color: gold;" scope="col" colspan="4">
                                CONTROLE FINANCEIRO
                            </th>
                            <th rowspan="5">Culpa do Fumara Pro Red</th>
                                      </tr>
                        <tr> <!-- TR (table row / linha da tabela) = criar uma nova linha -->
                            <th style="background-color: darkmagenta;">Mês</th>
                            <th style="background-color: aliceblue;">Gastos</th>
                            <th style="background-color: lightcoral;">Ganhos</th> <!-- TH = Cabeçalho da tabela -->
                            <th style="background-color: seagreen;">Total</th>
                        </tr>
                </thead> <!-- define o cabeçalho da tabela -->
                <tbody style="background-color: crimson;"> <!-- define corpo conteudo da tabela -->
                    <tr>
                        <th>Maio</th>
                        <th>R$ 2.650,00</th> <!-- TD (table data / conteudo da tabela = guarda o conteudo da tabela) -->
                        <th>R$ 1.900,00</th>
                        <th>R$ 750,00</th>
                    </tr>
                </tbody>
                <tr style="background-color: blue;">
                    <th>Junho</th>
                    <th>R$ 1.600,00</th>
                    <th>R$ 1.900,00</th>
                    <th>R$ 300,00</th>
                </tr>
                <tr style="background-color: coral;">
                    <th>Julho</th>
                    <th>R$ 1.200,00</th>
                    <th>R$ 1.900,00</th>
                    <th>R$ 700,00</th>
                </tr>

                <tfoot> <!-- na tabela o foot exibe guarda os resultados -->
                    <tr></tr>
                    <tr></tr>
                </tfoot>
                </table>
            </article>
        </main>
    </header>
</body>


</html>
